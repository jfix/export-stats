<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Export indicator</title>
        <meta name="description" content="track performance of exports">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="3600">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tabs.css">
    </head>
    <body>
        <div class="main-container">
            <div class="main wrapper clearfix">

                <header>
                  <h1>Export success indicator</h1>
                </header>
                <table style="width: 100% !important;">
                  <tr>
                    <td colspan="2" height="306" valign="top">
                      <h3 style="margin-bottom:0">Daily stats</h3>
                      <!-- will contain tabbed display of yearly heatmaps -->
                      <br/>
                      <div id="heatmaps">
                          <div class="tabContent"></div>
                      </div>
                      <br/>
                      <br/>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top" width="50%" style="padding:1em">
                      <p style="margin-top:0">Last 30 days</p>
                      <h4 class="export-percentage darkmode-ignore" id="export-month-percentage">&nbsp;</h4>

                      <p>Last 100 days</p>
                      <h3 class="export-percentage darkmode-ignore" id="export-hundred-percentage">&nbsp;</h3>

                      <p>Overall (for current year)</p>
                      <h2 class="export-percentage darkmode-ignore" id="export-alltime-percentage">&nbsp;</h2>
                      <p id="export-alltime-explanation">Our goal is 95%.</p>
                    </td>
                    <td valign="top" width="50%" style="padding:1em">
                      <img src="//via.placeholder.com/300?text=%20" id="meme" height="400" width="400"/>
                    </td>
                  </tr>
                </table>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
        <script>
          function addDarkmodeWidget() {
            new Darkmode().showWidget();
          }
          window.addEventListener('load', addDarkmodeWidget);
        </script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
        <script src="js/calendar-heatmap.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
